<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script type="text/javascript">
      var globalItems = {{.Links}};
      console.log(globalItems);
    </script>
    <title>
      {{.Title}}
    </title>
  </head>
  <body>
    <div class="title-container">
      <h1>{{.Title}}</h1>
      <a href="/edit" class="title-link">Edit  </a>
    </div>
    <div class="all-but-footer">
      <main>
        {{range $feed := .Body}}
          <div class="feed">
            <h1>{{$feed.Title}}</h1>
              {{range $item := $feed.Items}}
              <div class="entry">
                <a href="{{$item.Link}}">{{$item.Title}}</a>
                {{if $item.Comments}}
                  &nbsp;&nbsp;
                  <a href="{{$item.Comments}}">[Comments]</a>
                {{end}}
              </div>
              {{end}}
          </div>
        {{end}}
      </main>
    </div>
    {{ template "footer.html" . }}
  </body>
</html>
